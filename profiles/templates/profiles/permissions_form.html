{% extends 'main/base.html' %}
{% block content %}
    <div class="container-fluid">
        <div>
            <h1>Modify Permissions</h1>
        </div>
        <form method="post">
            <div>
                <div class="change-user-permissions-items">
                    {% csrf_token %}
                </div>
                <div class="change-user-permissions-items">
                    {{ form }}
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-success">Save Changes</button>
                <a class="btn btn-danger" href="{% url 'profiles:admin' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
