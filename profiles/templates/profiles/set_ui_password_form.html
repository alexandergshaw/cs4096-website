{% extends 'main/base.html' %}
{% block content %}
    {% load crispy_forms_filters %}
    <div>
        <h1>{{ title }}</h1>
    </div>
    <p>Please note that this password is not editable after creation. You will have to remember it.</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Save UI Password</button>
    </form>
{% endblock %}
