{% extends 'main/base.html' %}
{% block content %}
    {% load static %}

        <div>
            <div class="card-row">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">
                            Voltage
                        </h1>
                        <h2 class="card-subtitle mb-2 text-muted">
                            {{ voltage }}
                        </h2>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">
                            Current
                        </h1>
                        <h2 class="card-subtitle mb-2 text-muted">
                            {{ current }}
                        </h2>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">
                            Power
                        </h1>
                        <h2 class="card-subtitle mb-2 text-muted">
                            {{ power }}
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    <p></p>
    <a class="btn btn-danger" href="{% url 'stats:delete' stat_id=stat.pk %}">Delete Stat</a>
{% endblock %}
