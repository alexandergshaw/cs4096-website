<html>
    <head>
        {% load static %}

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="{% static 'main/content/css/style.css' %}">

        <title>Statistics</title>



    </head>
    <body>


        <script type="text/javascript">
            $( document ).ready(function() {
                var options = {
                    title: {
                        display: true,
                        text: 'Average'
                    }
                }
                var data = {
                    labels: ['5', '10', '15', '20', '25', '30'],
                    datasets: [
                        {
                            label: "Site Registrations in the Last 30 Days",
                            fillColor: "rgba(220,220,220,0.2)",
                            strokeColor: "rgba(220,220,220,1)",
                            pointColor: "rgba(220,220,220,1)",
                            pointStrokeColor: "#fff",
                            pointHighlightFill: "#fff",
                            pointHighlightStroke: "rgba(220,220,220,1)",
                            data: [1, 2, 3, 4, 5, 6, 7]
                        }
                    ]
                };
                var ctx = document.getElementById("averageLineChart").getContext("2d");
                var averageLineChart = new Chart(ctx).Line(data);
            });
        </script>

        <div>
            <div class="measurements-row">
                <div class="card container">
                    <h1>
                        Voltage
                    </h1>
                    <h2 class="card-body">
                        {{ voltage }}
                    </h2>
                </div>

                <div class="card container">
                    <h1>
                        Current
                    </h1>
                    <h2 class="card-body">
                        {{ current }}
                    </h2>
                </div>
            </div>

            <div class="measurements-row">
                <div class="card container">
                    <h1>
                        Power
                    </h1>
                    <h2 class="card-body">
                        {{ power }}
                    </h2>
                </div>


                <div class="card container">
                    <h1>
                        Average Graph
                    </h1>
                    <h2 class="card-body">
                        <canvas id="averageLineChart" width="150" height="150"></canvas>
                    </h2>
                </div>
            </div>
        </div>
        </div>
    </div>
    </body>
</html>
