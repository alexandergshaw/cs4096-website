<!DOCTYPE html>
<html lang="en">
<h1>All Recorded Measurements</h1>
<ul style="list-style: none;">
<!--<li>Default Header Stuff</li> -->
{% for data in all_stats %}
    <li>{{ data }}</li>
    <!-- <li>{{ data.user }} - {{ data.time_when_measured }} - {{ data.voltage }} - {{ data.current }} - {{ data.power }}</li> -->
{% empty %}

{% endfor %}
</ul>
</html>
